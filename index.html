<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>O que fazer</title>
<link rel="icon" href="icone.png">
<link rel="apple-touch-icon" href="icone.png">
<link rel="manifest" href="manifest.json">
<style>
body {
margin: 0;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
background: #000000;
display: flex;
align-items: center;
justify-content: center;
min-height: 100vh;
padding: 20px 0;
box-sizing: border-box;
}
.container {
background: white;
padding: 30px 25px;
border-radius: 25px;
box-shadow: 0 25px 60px rgba(0,0,0,0.25);
width: 90%;
max-width: 420px;
text-align: center;
}
h3 {
margin-bottom: 10px;
font-size: 22px;
color: #333;
}
.categorias {
font-size: 28px;
margin-bottom: 20px;
letter-spacing: 6px;
}
input {
width: 100%;
padding: 14px;
border-radius: 14px;
border: 1px solid #ddd;
font-size: 16px;
margin-bottom: 16px;
outline: none;
box-sizing: border-box;
}
input:focus {
border-color: #d62976;
box-shadow: 0 0 0 3px rgba(214,41,118,0.2);
}
.btn-grid {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 10px;
margin-bottom: 10px;
}
button {
padding: 14px 10px;
border: none;
border-radius: 14px;
font-size: 14px;
font-weight: bold;
cursor: pointer;
color: white;
width: 100%;
}
.btn-shows    { background: linear-gradient(135deg, #f953c6, #b91d73); }
.btn-bares    { background: linear-gradient(135deg, #f7971e, #ffd200); color: #333; }
.btn-cultura  { background: linear-gradient(135deg, #8e2de2, #4a00e0); }
.btn-natureza { background: linear-gradient(135deg, #11998e, #38ef7d); color: #333; }
.btn-restaurantes {
  grid-column: 1 / -1;
  background: linear-gradient(135deg, #fa7e1e, #d62976);
  padding: 14px;
}
</style>
</head>
<body>

<div id="splash" style="
position: fixed;
top: 0; left: 0;
width: 100%; height: 100%;
background: #000000;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
z-index: 9999;
transition: opacity 0.5s ease;
">
<img src="splash.png" style="width: 80%; max-width: 320px;">
</div>

<div class="container">
  <h3>O que fazer na cidade</h3>
  <div class="categorias">üçª üé∂ üé≠ üå±</div>
  <input type="text" id="cidade" value="Blumenau">
  <div class="btn-grid">
    <button class="btn-shows"    onclick="buscar('shows')">üé∂ Shows e Eventos</button>
    <button class="btn-bares"    onclick="buscar('bares')">üçª Bares e Gastronomia</button>
    <button class="btn-cultura"  onclick="buscar('cultura')">üé≠ Cultura e Arte</button>
    <button class="btn-natureza" onclick="buscar('natureza')">üå± Parque e Natureza</button>
    <button class="btn-restaurantes" onclick="buscar('restaurantes')">üçΩÔ∏è Restaurantes</button>
  </div>
</div>

<script>
function buscar(categoria) {
  const cidade = document.getElementById("cidade").value.trim();
  if (!cidade) {
    alert("Digite uma cidade.");
    return;
  }

  const queries = {
    shows: `Shows, festas e eventos em ${cidade} nos pr√≥ximos 7 dias. Em ordem cronol√≥gica. Para cada evento: nome, data, hor√°rio, local e link.`,
    bares: `Bares, pubs e eventos de gastronomia em ${cidade} nos pr√≥ximos 7 dias. Para cada um: nome, data, hor√°rio, local e link.`,
    cultura: `Eventos culturais, exposi√ß√µes, teatro, cinema e arte em ${cidade} nos pr√≥ximos 7 dias. Para cada evento: nome, data, hor√°rio, local e link.`,
    natureza: `Atividades ao ar livre, parques, trilhas e eventos na natureza em ${cidade} nos pr√≥ximos 7 dias. Para cada um: nome, data, hor√°rio, local e link.`,
    restaurantes: `Todos os restaurantes em ${cidade}. Para cada um: nome, especialidade, endere√ßo, hor√°rio de funcionamento e link.`
  };

  const url = "https://www.google.com/search?udm=50&hl=pt-BR&q=" + encodeURIComponent(queries[categoria]);
  location.href = url;
}
</script>

<script>
window.addEventListener('load', () => {
  setTimeout(() => {
    const splash = document.getElementById('splash');
    splash.style.opacity = '0';
    setTimeout(() => splash.remove(), 2000);
  }, 2500);
});
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/oquefazer/sw.js');
}
</script>

</body>
</html>
